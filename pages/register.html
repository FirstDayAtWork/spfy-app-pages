<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login-style.css">
    <title>Register</title>
</head>
<body>
    
    <div class="container">
        <h1>Register</h1>
    <form action="example" method="post">
        <div class="inputs-container">
            <label for="username">Username</label>
            <input type="text" class="form-inputs" name="username" id="username">

            <label for="email">Email</label>
            <input type="email" class="form-inputs" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" class="form-inputs" name="password" id="password">
            
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>

<script src="/scripts/app-register.js"></script>
</body>
</html>
