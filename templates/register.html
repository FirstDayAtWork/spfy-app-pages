<!-- register.html -->
{{ define "content" }}
    <main>
        <form action="example" method="post">
            <div class="inputs-container">
                <label for="username">Username</label>
                <input type="text" class="form-inputs" name="username" id="username">
    
                <label for="email">Email</label>
                <input type="email" class="form-inputs" name="email" id="email">
    
                <label for="password">Password</label>
                <input type="password" class="form-inputs" name="password" id="password">
                
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
{{ end }}
